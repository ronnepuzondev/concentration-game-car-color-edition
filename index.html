        <div class="front">
          <img

            class="six"
            data-index="6"
            src="css/images/yellowcar-2.jpeg"

          />
        </div>
        <div></div>
      </div>

    <div class="userMessage">
     Click a race flag to reveal a car, and try to make
        your next race flag click match the previous car's color in 30 or less
        CLICKS!
    </div>

    <h2>
      <div class="clicks"><span>0</span> Clicks</div>
    </h2>

    <button id="playButton" onclick="restartGame()">
      <h2>Restart Game</h2>
    </button>
