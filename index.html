  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concentration - Car Color Edition</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div class="gameTitle">
      <h2>Concentration Game - Car Color Edition</h2>
    </div>

    <div class="container">

      </div>
      <div class="image">
        <div class="front" data-index="1">
          <img class="one" src="css/images/bluecar-2.jpeg" alt=""/>
        </div>
        <div class="back"></div>
      </div>
      <div class="image">
        <div class="front" data-index="2">
          <img class="two" src="css/images/greencar-1.jpeg" alt=""/>
        </div>
        <div class="back"></div>
      </div>
      <div class="image">
        <div class="front" data-index="2">
          <img class="two" src="css/images/greencar-2.jpeg" alt=""/>
        </div>
        <div class="back"></div>
      </div>
      <div class="image">
        <div class="front" data-index="3">
          <img class="three" src="css/images/orangecar-1.jpeg" alt=""/>
        </div>
        <div class="back"></div>
      </div>
      <div class="image">
        <div class="front" data-index="3">
          <img class="three" src="css/images/orangecar-2.jpeg" alt=""/>
        </div>
        <div class="back"></div>
      </div>
      <div class="image">
        <div class="front" data-index="4">
          <img class="four" src="css/images/redcar-1.jpeg" alt=""/>
        </div>
        <div class="back"></div>
      </div>
      <div class="image">
        <div class="front" data-index="4">
          <img class="four" src="css/images/redcar-2.jpeg" alt=""/>

        <div class="back"></div>
      </div>
      <div class="image">
        <div class="front" data-index="5">
          <img class="five" src="css/images/whitecar-1.jpeg" alt=""/>
        </div>
        <div class="back"></div>
      </div>
      <div class="image">
        <div class="front" data-index="5">
          <img class="five" src="css/images/whitecar-2.jpeg" alt=""/>
        </div>
        <div class="back"></div>
      </div>
      <div class="image">
        <div class="front" data-index="6">
          <img class="six"src="css/images/yellowcar-1.jpeg" alt=""/>

      </div>
      <div class="image">
        <div class="front" data-index="6">
          <img class="six" src="css/images/yellowcar-2.jpeg" alt=""/>
        </div>
        <div class="back"></div>
      </div>
    </div>

    <h2>
      <div class="score"><span></span></div>
    </h2>

    <button id="playButton" onclick="resetGame()"><h2>Restart Game</h2></button>

    <div class="testhide">TEST HIDING ME</div>
    <button onclick="hide()">HIDE</button>
  </body>
</html>
